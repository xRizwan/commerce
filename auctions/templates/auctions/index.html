{% extends "auctions/layout.html" %}

{% block body %}
    
    <h2 class="heading-main">
        <button class="btn btn-light self-btn">Active Listings</button>
    </h2>
    {% if message %}
    <h3>{{message}}</h3>
    {% endif %}
    <div class="listings-container">
        {% for listing in listings %}
            <div class="box">
                <div class="borderer">
                    <a href="listing/{{listing.id}}" class="listing-link">
                        {% if listing.url %}
                            <img src="{{listing.url}}" width="80%" height="120px" class="index-listing">
                        {% else %}
                            <div class="image-placeholder">
                                <span class="image-text">No Image</span>
                            </div>
                        {% endif %}
                        <h2>{{listing.title}}</h2>
                        <div><strong>Price</strong>: <strong>$</strong>{{listing.bid}}</div>
                        <div class="datetime">{{listing.date}}</div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
